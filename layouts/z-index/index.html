<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: absolute; top: 0; left: 0; background-color: blue; z-index: 3;"></div>
    <div style="position: absolute; top: 100px; left: 90px; background-color: green; z-index: 2;"></div>
    <div style="position: absolute; top: 200px; left: 180px; background-color: red; z-index: 1;"></div>
     
</body>
</html>
