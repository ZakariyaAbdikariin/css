<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position: absolute; top: 0; left: 0;"></div>
    <div style="position: absolute; top: 180px; left: 100px;"></div>
    <div style="position: absolute; top: 360px; left: 200px;"></div>
     
</body>
</html>
